<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="game-board">
		<table>
			<tr>
				<td><button id="cell-1"></button></td>
				<td><button id="cell-2"></button></td>
				<td><button id="cell-3"></button></td>
			</tr>
			<tr>
				<td><button id="cell-4"></button></td>
				<td><button id="cell-5"></button></td>
				<td><button id="cell-6"></button></td>
			</tr>
			<tr>
				<td><button id="cell-7"></button></td>
				<td><button id="cell-8"></button></td>
				<td><button id="cell-9"></button></td>
			</tr>
		</table>
	</div>
	<div id="winner-section">
		<h2>Winner: <span id="winner"></span></h2>
		<button id="play-again">Play Again</button>
	</div>
    <script src="script.js"></script>
</body>
</html>
